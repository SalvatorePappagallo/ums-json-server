<h2>User List</h2>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Fiscal Code</th>
      <th scope="col">Phone</th>
      <th scope="col">Province</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users_list; track user.email) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.fiscalCode }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.province }}</td>
      <td>
        <div class="d-flex justify-content-center">
          <a
            [routerLink]="['/users', user.id, 'show']"
            class="btn btn-my-info m-1"
          >
            <i class="bi bi-info-circle-fill"></i>
          </a><a
          [routerLink]="['/users', user.id]"
          class="btn btn-primary m-1"
        >
          <i class="bi bi-pen-fill"></i>
        </a>
          <button (click)="deleteUser(user)" class="btn btn-danger m-1">
            <i class="bi bi-trash3-fill"></i>
          </button>
          <a
            class="btn btn-info m-1"
            data-bs-toggle="collapse"
            href="#collapseExample{{ user.id }}"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            <i class="bi bi-filetype-json"></i>
          </a>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="7">
        <div class="collapse" id="collapseExample{{ user.id }}">
          <div class="card card-body">
            {{ user | json }}
          </div>
        </div>
      </td>
    </tr>
    } @empty {
    <tr>
      <td colspan="7" style="text-align: center">NO DATA</td>
    </tr>
    }

      <td>{{user.phone}}</td>
      <td>{{user.province}}</td>
      </tr> -->
  </tbody>
</table>
